name: RoadMapAction

on:
  workflow_dispatch:
    inputs:
      chooser:
        description: "Choose Manual Run Job"     
        required: true
        default: "Updater"
        type: choice
        options:
        - Updater
        - Sync
  push:
    branches:
      - main
    paths:
      - RoadMap/**
  schedule:
    - cron: "0 16 * * 1"

