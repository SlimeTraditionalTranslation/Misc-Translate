name: "Pull Request Labeler"
on:
- pull_request_target

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Auto Labeler
        uses: actions/labeler@v4
        with:
          configuration-path: ".github/configs/labeler.yml"
          repo-token: "${{ secrets.EFI_BOT_TOKEN }}"
