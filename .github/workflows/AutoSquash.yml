name: AutoSquash
on:
  check_run:
    types:
      - completed
  pull_request:
    types:
      - closed
      - labeled
  pull_request_review:
    types:
      - submitted
  status: {}

jobs:
  SquashCrowdin:
    name: Squash Crowdin
    runs-on: ubuntu-latest
    steps:
      - name: Check Label
        id: haslabel
        uses: DanielTamkin/HasLabel@v1.0.4
        with:
          exact: "合併翻譯"

      - name: Squash Merge
        uses: pascalgn/automerge-action@v0.14.3
        if: steps.haslabel.outputs.labeled-合併翻譯
        continue-on-error: true
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: "合併翻譯"
          MERGE_REMOVE_LABELS: "合併翻譯"
          MERGE_COMMIT_MESSAGE: "ci: Crowdin Update #{pullRequest.number}"
          MERGE_REQUIRED_APPROVALS: 0
          MERGE_DELETE_BRANCH: true
          MERGE_METHOD: "squash"
          MERGE_FORKS: "false"
          UPDATE_LABELS: ""
          UPDATE_METHOD: "rebase"

  SquashRoadMap:
    name: Squash RoadMap
    runs-on: ubuntu-latest
    steps:
      - name: Check Label
        id: haslabel
        uses: DanielTamkin/HasLabel@v1.0.4
        with:
          exact: "合併路線圖"

      - name: Squash Merge
        uses: pascalgn/automerge-action@v0.14.3
        if: steps.haslabel.outputs.labeled-合併路線圖
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: "合併路線圖"
          MERGE_REMOVE_LABELS: "合併路線圖"
          MERGE_COMMIT_MESSAGE: "ci: RoadMap Update #{pullRequest.number}"
          MERGE_REQUIRED_APPROVALS: 0
          MERGE_DELETE_BRANCH: true
          MERGE_METHOD: "squash"
          MERGE_FORKS: "false"
          UPDATE_LABELS: ""
          UPDATE_METHOD: "rebase"
